<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maputos Clothing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f3f3;
      color: #333;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x400/?fashion') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    footer {
      background-color: #222;
      color: #aaa;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maputos Clothing</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">Style Redefined</div>

  <section class="content">
    <h2>Our Collection</h2>
    <div class="products">
      <div class="product">
        <img src="https://source.unsplash.com/200x250/?tshirt" alt="T-shirt" />
        <h3>Trendy T-shirt</h3>
        <p>$25</p>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/200x250/?jeans" alt="Jeans" />
        <h3>Classic Jeans</h3>
        <p>$40</p>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/200x250/?hoodie" alt="Hoodie" />
        <h3>Comfy Hoodie</h3>
        <p>$35</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Maputos Clothing. All rights reserved.
  </footer>
</body>
</html>
